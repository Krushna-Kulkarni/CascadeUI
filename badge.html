            <a href="docs.html">Documentation</a>

    </div>


    <div class="page-wrapper">
        <div class="sidebar-nav">

                <h3>get started</h3>

                    <li><a href="docs.html">Installation</a> </li>

        <div class="page-content">

            <section id="badge">
                <h2>Badge</h2>
                <p>
                    A badge shows more information about the item in a short symbol format.
                </p>
                <div class="badge-component-container">
                    <h3>Badge on Icon</h3>
                    <div class="badge-container">
                        <div class="badge">
                            <i class="fa fa-home">
                                <span class="badge-on-icon">5</span>
                            </i>
                        </div>
                        <div class="badge">
                            <i class="fa fa-shopping-cart">
                                <span class="badge-on-icon">5</span>
                            </i>
                        </div>
                        <div class="badge">
                            <i class="fa fa-heart-o">
                                <span class="badge-on-icon">5</span>
                            </i>
                        </div>
                    </div>
                    <div class="badge-code-container">
                        <iframe class="icon-badge-code"
                            src="https://www.thiscodeworks.com/embed/6207ea45d9ba1100151e6bba" frameborder="0"></iframe>
                    </div>

                    <h3>
                        Badge on Avatars :</h3>
                    <div class="badge-container-avatar">

                        <div class="badge-img">
                            <span class="avatar-img lg">
                                <img src="src/images/avatar/avatar1.png" alt="Avatar" class="avatar-img lg" />
                                <span class="badge-on-avatar lg"></span>
                            </span>
                        </div>
                        <div class="badge-img">
                            <span class="avatar-img md">
                                <img src="src/images/avatar/avatar2.png" alt="Avatar" class="avatar-img md" />
                                <span class="badge-on-avatar md"></span>
                            </span>
                        </div>

                        <div class="badge-img">
                            <span class="avatar-img sm">
                                <img src="src/images/avatar/avatar3.png" alt="Avatar" class="avatar-img sm" />
                                <span class="badge-on-avatar sm"></span>
                            </span>
                        </div>
                        <div class="badge-img">
                            <span class="avatar-img xs">
                                <img src="src/images/avatar/avatar4.png" alt="Avatar" class="avatar-img xs" />
                                <span class="badge-on-avatar xs"></span>
                            </span>
                        </div>

                    </div>
                    <div class="badge-code-container">
                        <iframe class="avatar-badge-code"
                        src="https://www.thiscodeworks.com/embed/6207fd80d9ba1100151e6bc6" frameborder="0"></iframe>
                    </div>
                </div>
            </section>

        </div>
    </div>



    <script src="index.js"></script>
</body>
